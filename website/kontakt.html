<!DOCTYPE html>
<html lang="bs">
<head>
    <button onclick="window.location.href='index.html'" style="position: absolute; top: 20px; left: 10px; padding:7px;">Povratak na početnu</button>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css"> 
<body>
    <header>
        <h1>Kontaktirajte Nas</h1>
    </header>
    <a href="https://www.w3schools.com/academy/teachers/index.php">
    <img src="images/w3schools.png" style="float: right; margin-top: 10px; margin-bottom: 10px; margin-left: 10px; width: 150px;" >
</a>
    <main>
        <section id="kontakt-forma">
            <h2>Pošaljite nam poruku</h2>
            <form action="/submit_kontakt" method="post"> 
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" required>

                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefon">Broj telefona:</label>
                <input type="tel" id="telefon" name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789">

                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" rows="5" required></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>
    

        <footer>Copyright © 2024</footer>
   
</body>
</html>
